<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoU - Classificador Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="bg-[#001529] text-white font-inter min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-5xl bg-[#1a2c45]/90 backdrop-blur-lg rounded-3xl shadow-2xl border border-slate-700 overflow-hidden grid grid-cols-1 md:grid-cols-2">

        <div class="p-8 md:p-12 border-b md:border-b-0 md:border-r border-slate-700/50">
            <h1 class="text-3xl font-extrabold text-white mb-2">
                AutoU <span class="text-[#D4A017]">Inbox</span>
            </h1>
            <p class="text-slate-400 mb-8">Triagem automatizada de emails.</p>

            <form id="meuFormulario" class="space-y-6">
                <div class="group relative">
                    <label class="block text-sm font-medium text-slate-300 mb-2">Upload de Arquivo (.pdf/.txt)</label>
                    <div class="border-2 border-dashed border-slate-600 rounded-xl p-8 text-center hover:border-[#D4A017] hover:bg-[#001529]/50 transition-all cursor-pointer">
                        <input type="file" name="file" id="inputFile" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                        <div class="text-slate-400 group-hover:text-[#D4A017] transition-colors">
                            <span class="text-2xl">ðŸ“‚</span>
                            <p class="mt-2 text-sm">Arraste ou clique</p>
                            <p id="nomeArquivo" class="text-xs mt-1 text-[#D4A017] font-bold h-4"></p>
                        </div>
                    </div>
                </div>

                <div class="flex items-center gap-4 text-slate-600 text-sm">
                    <span class="h-px bg-slate-700 flex-1"></span>OU<span class="h-px bg-slate-700 flex-1"></span>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Cole o Texto</label>
                    <textarea name="texto_direto" rows="4" class="w-full bg-[#001529]/60 border border-slate-700 rounded-xl p-4 text-slate-300 focus:outline-none focus:border-[#D4A017] transition-all" placeholder="ConteÃºdo do email..."></textarea>
                </div>

                <button type="submit" class="w-full bg-[#D4A017] hover:bg-[#b38714] text-[#001529] font-bold py-4 rounded-xl shadow-lg transform transition hover:scale-[1.02]">
                    Analisar Email
                </button>
            </form>

            <div id="loading" class="hidden mt-6 flex justify-center items-center gap-3">
                <div class="loader"></div>
                <span class="text-[#D4A017] animate-pulse font-semibold">Processando inteligÃªncia...</span>
            </div>
            
            <div id="erroMsg" class="hidden mt-4 p-3 bg-red-900/50 border border-red-500/50 rounded-lg text-red-200 text-sm text-center"></div>
        </div>

        <div class="bg-[#0b1623]/60 p-8 md:p-12 flex flex-col justify-center relative">
            <div id="estadoVazio" class="text-center opacity-40">
                <div class="text-6xl mb-4 text-[#D4A017] grayscale opacity-50"></div>
                <h3 class="text-xl font-semibold text-white">Aguardando dados</h3>
                <p class="text-sm text-slate-400">Envie um email para ver a mÃ¡gica.</p>
            </div>

            <div id="resultados" class="hidden flex flex-col gap-6 fade-in-up">
                
                <div class="bg-[#001529] p-5 rounded-2xl border border-slate-700/50 shadow-lg">
                    <p class="text-xs text-slate-400 uppercase tracking-widest font-bold mb-2">ClassificaÃ§Ã£o</p>
                    <div id="badgeClassificacao"></div>
                    
                </div>

                <div class="bg-[#001529] p-5 rounded-2xl border border-slate-700/50 shadow-lg flex-1">
                    <div class="flex justify-between items-center mb-3">
                        <p class="text-xs text-slate-400 uppercase tracking-widest font-bold">SugestÃ£o de Resposta</p>
                        <button onclick="copiarResposta()" class="text-xs text-[#D4A017] hover:text-white transition-colors flex items-center gap-1 font-bold">COPIAR</button>
                    </div>
                    <div id="textoResposta" class="text-slate-300 text-sm leading-relaxed whitespace-pre-wrap font-mono"></div>
                </div>
            </div>
            <button id="btnReset" type="button" class="mt-2 w-full border border-slate-600 hover:border-[#D4A017] text-slate-400 hover:text-[#D4A017] font-semibold py-3 rounded-lg transition-colors flex justify-center items-center gap-2 text-xs uppercase tracking-wider group">
                    <svg class="w-4 h-4 group-hover:-rotate-180 transition-transform duration-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                    Fazer Nova AnÃ¡lise
            </button>
        </div>
    </div>
    <div id="toast" class="fixed bottom-10 left-1/2 transform -translate-x-1/2 bg-emerald-600 text-white px-6 py-3 rounded-full shadow-2xl flex items-center gap-3 transition-all duration-500 opacity-0 translate-y-10 pointer-events-none z-50">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
        <span class="font-semibold text-sm">Copiado com sucesso!</span>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
